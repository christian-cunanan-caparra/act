<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Account</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/2048px-2021_Facebook_icon.svg.png">
  <style>

.create-account-container {
    background-color: #f0f2f5;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  
  .create-account-form {
    background: #fff;
    padding: 20px 40px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
  }
  
  .create-account-form h2 {
    font-size: 1.8rem;
    color: #333;
    margin-bottom: 10px;
  }

  .facebook-logo {
  font-family: Arial, sans-serif;
  font-size: 36px;
  color: #1877f2;
  margin-bottom: 20px;
}
  
  .create-account-form p {
    font-size: 1rem;
    color: #606770;
  }
  
  .create-account-form hr {
    border: none;
    border-top: 1px solid #ddd;
    margin: 15px 0;
  }
  
  .create-account-form input, 
  .create-account-form select {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 1rem;
  }
  
  .name-fields {
    display: flex;
    gap: 10px;
  }
  
  .name-fields input {
    width: 50%;
  }
  
  .birthday-fields,
  .gender-fields {
    display: flex;
    justify-content: space-between;
    gap: 10px;
  }
  
  .gender-fields label {
    flex: 1;
    display: flex;
    align-items: center;
    gap: 5px;
    font-size: 0.9rem;
    color: #606770;
  }
  
  .sign-up-button {
    width: 100%;
    padding: 12px;
    font-size: 1rem;
    font-weight: bold;
    color: #fff;
    background-color: #42b72a;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 10px;
  }
  
  .terms {
    font-size: 0.8rem;
    color: #606770;
    margin: 15px 0;
  }
  
  .terms a {
    color: #1877f2;
    text-decoration: none;
  }
  
  /* Responsive Design */
  @media (max-width: 768px) {
    .create-account-form {
      padding: 20px;
    }
  
    .name-fields {
      flex-direction: column;
    }
  
    .birthday-fields,
    .gender-fields {
      flex-direction: column;
    }
  }




  </style>

</head>
<body>
  <div class="container create-account-container">
    <div class="create-account-form">
      <h1 class="facebook-logo">facebook</h1>
      <h2>Create a New Account</h2>
      <p>It's quick and easy.</p>
      <hr>
      <form>
        <div class="name-fields">
          <input type="text" placeholder="First name" required>
          <input type="text" placeholder="Last name" required>
        </div>
        <input type="text" placeholder="Mobile number or email address">
        <input type="text" placeholder="New password">

        <label for="birthday">Birthday</label>
        <div class="birthday-fields">
          <select name="month" id="month" required>
            <option value="" disabled selected>Month</option>
            <option value="1">Jan</option>
            <option value="2">Feb</option>
            <option value="3">Mar</option>
            <option value="4">Apr</option>
            <option value="5">May</option>
            <option value="6">Jun</option>
            <option value="7">Jul</option>
            <option value="8">Aug</option>
            <option value="9">Sep</option>
            <option value="10">Oct</option>
            <option value="11">Nov</option>
            <option value="12">Dec</option>
          </select>
          <select name="day" id="day" required>
            <option value="" disabled selected>Day</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="12">13</option>
            <option value="12">14</option>
            <option value="12">15</option>
            <option value="12">16</option>
            <option value="12">18</option>
            <option value="12">19</option>
            <option value="12">20</option>
            <option value="12">21</option>
            <option value="12">22</option>
            <option value="12">23</option>
            <option value="12">24</option>
            <option value="12">25</option>
            <option value="12">26</option>
            <option value="12">27</option>
            <option value="12">28</option>
            <option value="12">29</option>
            <option value="12">30</option>
            <option value="12">31</option>


          </select>
          <select name="year" id="year" required>
            <option value="" disabled selected>Year</option>
            <!-- Year options -->
           <option value="1980">1980</option>
    <option value="1981">1981</option>
    <option value="1982">1982</option>
    <option value="1983">1983</option>
    <option value="1984">1984</option>
    <option value="1985">1985</option>
    <option value="1986">1986</option>
    <option value="1987">1987</option>
    <option value="1988">1988</option>
    <option value="1989">1989</option>
    <option value="1990">1990</option>
    <option value="1991">1991</option>
    <option value="1992">1992</option>
    <option value="1993">1993</option>
    <option value="1994">1994</option>
    <option value="1995">1995</option>
    <option value="1996">1996</option>
    <option value="1997">1997</option>
    <option value="1998">1998</option>
    <option value="1999">1999</option>
    <option value="2000">2000</option>
    <option value="2001">2001</option>
    <option value="2002">2002</option>
    <option value="2003">2003</option>
    <option value="2004">2004</option>
    <option value="2005">2005</option>
    <option value="2006">2006</option>
    <option value="2007">2007</option>
    <option value="2008">2008</option>
    <option value="2009">2009</option>
    <option value="2010">2010</option>
    <option value="2011">2011</option>
    <option value="2012">2012</option>
    <option value="2013">2013</option>
    <option value="2014">2014</option>
    <option value="2015">2015</option>
    <option value="2016">2016</option>
    <option value="2017">2017</option>
    <option value="2018">2018</option>
    <option value="2019">2019</option>
    <option value="2020">2020</option>
    <option value="2021">2021</option>
    <option value="2022">2022</option>
    <option value="2023">2023</option>
    <option value="2024">2024</option>
          </select>
        </div>

        <label for="gender">Gender</label>
        <div class="gender-fields">
          <label>
            <input type="radio" name="gender" value="female" required> Female
          </label>
          <label>
            <input type="radio" name="gender" value="male" required> Male
          </label>
         
        </div>

       

       
         <a href="create-account.html"><button type="button" class="sign-up-button">Sign Up</button> </a>

         <p style="margin-top: 15px;">
          <a href="index.html" style="color: #1877f2; text-decoration: none; font-size: 0.9rem;">Already have an account?</a>
        </p>
        
      </form>
    </div>
  </div>
</body>
</html>
