<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgotten Password</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/2048px-2021_Facebook_icon.svg.png">
</head>
<style>
    /* Forgot Password Page */
.forgot-password-container {
  background-color: #f0f2f5;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.forgot-password-form {
  background: #fff;
  padding: 20px 40px;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 400px;
  text-align: center;
}

.forgot-password-form h1 {
  font-size: 1.8rem;
  color: #333;
  margin-bottom: 10px;
}

.forgot-password-form p {
  font-size: 1rem;
  color: #606770;
  margin-bottom: 20px;
}

.forgot-password-form input {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border: 1px solid #ddd;
  border-radius: 4px;
  font-size: 1rem;
}

.buttons {
  display: flex;
  justify-content: space-between;
  gap: 10px;
}

.cancel-button {
  display: inline-block;
  padding: 10px 20px;
  background-color: #ddd;
  color: #333;
  text-decoration: none;
  border-radius: 4px;
  text-align: center;
  font-size: 1rem;
}

.search-button {
  padding: 10px 20px;
  font-size: 1rem;
  font-weight: bold;
  color: #fff;
  background-color: #1877f2;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  width: 100%;
}

/* Responsive Design */
@media (max-width: 768px) {
  .buttons {
    flex-direction: column;
    gap: 10px;
  }
}

</style>
<body>
  <div class="container forgot-password-container">
    <div class="forgot-password-form">
      <h1>Find Your Account</h1>
      <p>Please enter your email address or mobile number to search for your account.</p>
      <form id="forgotPasswordForm">
        <input type="text" id="accountInput" placeholder="Email address or mobile number" required>
        <div class="buttons">
          <a href="index.html" class="cancel-button">Cancel</a>
          <button type="submit" class="search-button">Search</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Add event listener to the form
    document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission

      const accountInput = document.getElementById('accountInput').value.trim();
      if (accountInput) {
        alert(`You entered: ${accountInput}`);
      } else {
        alert('Please enter your email address or mobile number.');
      }
    });
  </script>
</body>
</html>
