<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }
        ul li img {
            width: 40px;
            border-radius: 50%;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Friends</h1>
        <ul>
            <li>
                <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Friend">
                <span>John Doe</span>
            </li>
            <li>
                <img src="https://cdn-icons-png.flaticon.com/512/3135/3135823.png" alt="Friend">
                <span>Jane Smith</span>
            </li>
        </ul>
    </div>
</body>
</html>
