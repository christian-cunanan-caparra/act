<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Groups</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }

        header {
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-left img {
            width: 40px;
            margin-right: 15px;
        }

        .header-left input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            width: 300px;
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        .header-right img {
            width: 40px;
            margin: 0 10px;
            cursor: pointer;
        }

        .container {
            display: flex;
            margin: 20px;
        }

        .sidebar {
            width: 25%;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            color: #1c1e21;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .sidebar-header h2 {
            margin: 0;
            color: #1c1e21;
        }

        .settings-icon {
            width: 20px;
            height: 20px;
            cursor: pointer;
            opacity: 0.8;
        }

        .settings-icon:hover {
            opacity: 1;
        }

        .search-groups {
            background-color: #f0f2f5;
            border: none;
            border-radius: 20px;
            padding: 10px 15px;
            width: calc(100% - 30px);
            color: #1c1e21;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .search-groups::placeholder {
            color: #65676b;
        }

        .sidebar-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-menu li {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            color: #1c1e21;
        }

        .sidebar-menu li img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .sidebar-menu li:hover {
            background-color: #f0f2f5;
        }

        .create-group-btn {
            background-color: #2374e1;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            margin-top: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        .create-group-btn:hover {
            background-color: #1a5abc;
        }

        .groups-content {
            flex-grow: 1;
            margin-left: 20px;
        }

        .groups-header {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .groups-header h1 {
            margin: 0;
            color: #1c1e21;
        }

        .groups-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .group-card {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .group-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .group-card h3 {
            margin: 10px 0;
            color: #1c1e21;
        }

        .group-card p {
            color: #65676b;
            font-size: 14px;
            margin: 5px 0;
        }

        .join-button {
            background-color: #1877f2;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            margin-top: 10px;
        }

        .join-button:hover {
            background-color: #166fe5;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
            <input type="text" placeholder="Search Facebook">
        </div>
        <div class="header-right">
            <img src="https://cdn-icons-png.flaticon.com/512/1946/1946429.png" alt="Home">
            <img src="https://cdn-icons-png.flaticon.com/512/1828/1828476.png" alt="Messages">
            <img src="https://cdn-icons-png.flaticon.com/512/2910/2910766.png" alt="Notifications">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile">
        </div>
    </header>

    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Groups</h2>
                <img src="https://cdn-icons-png.flaticon.com/512/2099/2099058.png" alt="Settings" class="settings-icon">
            </div>
            <input type="text" placeholder="Search groups" class="search-groups">
            <ul class="sidebar-menu">
                <li>
                    <img src="https://cdn-icons-png.flaticon.com/512/1828/1828970.png" alt="Feed">
                    Your feed
                </li>
                <li>
                    <img src="https://cdn-icons-png.flaticon.com/512/639/639375.png" alt="Discover">
                    Discover
                </li>
                <li>
                    <img src="https://cdn-icons-png.flaticon.com/512/166/166258.png" alt="Your groups">
                    Your groups
                </li>
            </ul>
            <button class="create-group-btn">+ Create New Group</button>
        </div>

        <div class="groups-content">
            <div class="groups-header">
                <h1>Your Groups</h1>
            </div>
            <div class="groups-grid">
                <div class="group-card">
                    <img src="https://source.unsplash.com/random/800x600?technology" alt="Tech Group">
                    <h3>Tech Enthusiasts</h3>
                    <p>15.2K members • 50 posts/day</p>
                    <button class="join-button">Join Group</button>
                </div>

                <div class="group-card">
                    <img src="https://source.unsplash.com/random/800x600?gaming" alt="Gaming Group">
                    <h3>Gaming Community</h3>
                    <p>25K members • 100 posts/day</p>
                    <button class="join-button">Join Group</button>
                </div>

                <div class="group-card">
                    <img src="https://source.unsplash.com/random/800x600?food" alt="Food Group">
                    <h3>Food Lovers</h3>
                    <p>10K members • 30 posts/day</p>
                    <button class="join-button">Join Group</button>
                </div>

                <div class="group-card">
                    <img src="https://source.unsplash.com/random/800x600?travel" alt="Travel Group">
                    <h3>Travel Adventures</h3>
                    <p>20K members • 40 posts/day</p>
                    <button class="join-button">Join Group</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
