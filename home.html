<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Newsfeed</title>
    <style>
        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }

        /* Header styles */
        header {
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-left img {
            width: 40px;
            margin-right: 15px;
        }

        .header-left input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            width: 300px;
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        .header-right img {
            width: 40px;
            margin: 0 10px;
            cursor: pointer;
        }

        /* Container styles */
        .container {
            display: flex;
            margin: 20px;
        }

        /* Sidebar styles */
        .sidebar {
            width: 25%;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
            display: flex;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
        }

        .sidebar ul li img {
            width: 30px;
            margin-right: 10px;
        }

                .sidebar ul li a {
            text-decoration: none;
            color: black;
            display: flex;
            align-items: center;
        }

        .sidebar ul li a:hover {
            color: #1877f2; /* Facebook blue color */
        }

        /* Newsfeed styles */
        .newsfeed {
            flex-grow: 1;
            margin-left: 20px;
        }

        .post {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .post-header img {
            width: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .post-header .name {
            font-weight: bold;
            font-size: 16px;
        }

        .post-header .time {
            color: #777;
            font-size: 14px;
        }

        .post-content {
            font-size: 15px;
            color: #333;
            margin: 10px 0;
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .post-actions button {
            background-color: #e4e6eb;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            cursor: pointer;
            font-weight: bold;
        }

        .post-actions button:hover {
            background-color: #d8dadf;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
            <input type="text" placeholder="Search Facebook">
        </div>
        <div class="header-right">
            <img src="https://cdn-icons-png.flaticon.com/512/1946/1946429.png" alt="Home">
            <img src="https://cdn-icons-png.flaticon.com/512/1828/1828476.png" alt="Messages">
            <img src="https://cdn-icons-png.flaticon.com/512/2910/2910766.png" alt="Notifications">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile">
        </div>
    </header>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <ul>
                <li><a href="home.html"><img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Home"> Home</a></li>
                <li><a href="friends.html"><img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="Friends"> Friends</a></li>
                <li><img src="https://cdn-icons-png.flaticon.com/512/633/633780.png" alt="Groups"> Groups</li>
                <li><img src="https://cdn-icons-png.flaticon.com/512/2989/2989983.png" alt="Marketplace"> Marketplace</li>
                <li><a href="watch.html"><img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="Watch"> Watch</a></li>
            </ul>
        </div>

        <!-- Newsfeed -->
        <div class="newsfeed">
            <div class="post">
                <div class="post-header">
                    <img src="img/468287479_575638201716744_3622098773697684960_n.jpg" alt="Profile Picture">
                    <div>
                        <div class="name">Christian Caparra</div>
                        <div class="time">5 hours ago</div>
                    </div>
                </div>
                <div class="post-content">
                  Gutom napo ako!!
                </div>
                <div class="post-actions">
                    <button>Like</button>
                    <button>Comment</button>
                    <button>Share</button>
                </div>
            </div>

            <div class="post">
                <div class="post-header">
                    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135823.png" alt="Profile Picture">
                    <div>
                        <div class="name">John Lloyd Guevarra</div>
                        <div class="time">8 hours ago</div>
                    </div>
                </div>
                <div class="post-content">
                    tara gala!
                </div>
                <div class="post-actions">
                    <button>Like</button>
                    <button>Comment</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
