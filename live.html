<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch | FB Clone</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/2048px-2021_Facebook_icon.svg.png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
    }

    header {
      background-color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header-left {
      display: flex;
      align-items: center;
    }

    .header-left img {
      width: 40px;
      margin-right: 15px;
    }

    .header-left input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      width: 300px;
    }

    .header-right {
      display: flex;
      align-items: center;
    }

    .header-right img {
      width: 40px;
      margin: 0 10px;
      cursor: pointer;
    }

    .profile-dropdown {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      right: 0;
      background-color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
      min-width: 150px;
      z-index: 1000;
    }

    .dropdown-menu a {
      display: block;
      padding: 10px 15px;
      text-decoration: none;
      color: #333;
      font-size: 14px;
      transition: background-color 0.2s;
    }

    .dropdown-menu a:hover {
      background-color: #f0f2f5;
    }

    .sidebar {
      width: 250px;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      overflow-y: auto;
      margin-top: 60px; /* Adjust for header height */
    }

    .sidebar a {
      display: flex;
      align-items: center;
      padding: 10px 0;
      color: #333;
      text-decoration: none;
      font-size: 1rem;
    }

    .sidebar a:hover {
      background-color: #f0f2f5;
    }

    .sidebar a i {
      margin-right: 10px;
      font-size: 1.2rem;
    }

    .main-content {
      margin-left: 270px;
      padding: 20px;
      margin-top: 60px; /* Adjust for header height */
      height: calc(100vh - 60px); /* Adjust for header height */
      overflow-y: auto;
    }

    .videos-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .videos-header {
      width: 100%;
      max-width: 1200px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .videos-header h1 {
      font-size: 2rem;
      color: #333;
    }

    .watch-button {
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      background-color: #1877f2;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .video-gallery {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }

    .video-card {
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .video-card img,
    .video-card video {
      width: 100%;
      height: auto;
      border-bottom: 2px solid #ddd;
    }

    .video-title {
      padding: 10px;
      font-size: 1rem;
      color: #333;
      text-align: center;
    }

    .user-info {
      display: flex;
      align-items: center;
      padding: 10px;
    }

    .user-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .user-info span {
      font-size: 1rem;
      font-weight: bold;
      color: #333;
    }

    .video-actions {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      border-top: 1px solid #ddd;
    }

    .video-actions button {
      background-color: #e4e6eb;
      border: none;
      border-radius: 5px;
      padding: 8px 15px;
      cursor: pointer;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .video-actions button i {
      margin-right: 5px;
    }

    .video-actions button:hover {
      background-color: #d8dadf;
    }

    .video-caption {
      padding: 10px;
      font-size: 1rem;
      color: #333;
    }

    .live-video {
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .live-video video {
      width: 100%;
      height: auto;
    }

    .live-video .user-info {
      padding: 10px;
      display: flex;
      align-items: center;
    }

    .live-video .user-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .live-video .user-info span {
      font-size: 1rem;
      font-weight: bold;
      color: #333;
    }

    .live-video .video-caption {
      padding: 10px;
      font-size: 1rem;
      color: #333;
    }

    .live-video .video-actions {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      border-top: 1px solid #ddd;
    }

    .live-video .video-actions button {
      background-color: #e4e6eb;
      border: none;
      border-radius: 5px;
      padding: 8px 15px;
      cursor: pointer;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .live-video .video-actions button i {
      margin-right: 5px;
    }

    .live-video .video-actions button:hover {
      background-color: #d8dadf;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
        margin-top: 0;
      }

      .main-content {
        margin-left: 0;
        margin-top: 0;
        height: auto;
      }

      .videos-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .videos-header h1 {
        font-size: 1.5rem;
      }

      .header-left input {
        width: 200px;
      }

      .header-right img {
        width: 30px;
        margin: 0 5px;
      }

      .profile-dropdown img {
        width: 30px;
      }
    }

    @media (max-width: 480px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .header-left {
        width: 100%;
        justify-content: space-between;
      }

      .header-left input {
        width: calc(100% - 60px);
        margin-left: 10px;
      }

      .header-right {
        width: 100%;
        justify-content: space-between;
        margin-top: 10px;
      }

      .header-right img {
        width: 25px;
        margin: 0 5px;
      }

      .profile-dropdown img {
        width: 25px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <img src="img/facebook-logo-0.png" alt="Facebook Logo">
      <input id="searchBar" type="text" placeholder="Search Facebook" oninput="searchPosts()">
    </div>
    <div class="header-right">
      <img src="https://cdn-icons-png.flaticon.com/512/1946/1946429.png" alt="Home">
      <img src="https://cdn-icons-png.flaticon.com/512/1828/1828476.png" alt="Messages">
      <img src="https://cdn-icons-png.flaticon.com/512/2910/2910766.png" alt="Notifications">
      <div class="profile-dropdown">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile" onclick="toggleDropdown()">
        <div class="dropdown-menu" id="dropdownMenu">
          <a href="profile.html">Profile</a>
          <a href="index.html">Logout</a>
        </div>
      </div>
    </div>
  </header>

  <div class="sidebar">
    <a href="home.html"><i class="fas fa-home"></i> Home</a>
    <a href="live.html"><i class="fas fa-video"></i> Live</a>
    <a href="reels.html"><i class="fas fa-film"></i> Reels</a>
    <a href="#"><i class="fas fa-tv"></i> Shows</a>
    <a href="#"><i class="fas fa-compass"></i> Explore</a>
    <a href="#"><i class="fas fa-bookmark"></i> Saved Videos</a>
  </div>

  <div class="main-content">
    <div class="videos-container">
      <div class="videos-header">
        <h1>Live Videos</h1>
        <button class="watch-button">Go Live</button>
      </div>
      <div class="video-gallery">
        <!-- Live Video Example -->
        <div class="live-video">
          <div class="user-info">
            <img src="img\468287479_575638201716744_3622098773697684960_n.jpg" alt="User Profile">
            <span>Christian Cappara</span>
          </div>
          <div class="video-caption">Live: A Beautiful butterfly</div>
          <video controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
          <div class="video-actions">
            <button><i class="fas fa-thumbs-up"></i> Like</button>
            <button><i class="fas fa-comment"></i> Comment</button>
            <button><i class="fas fa-share"></i> Share</button>
          </div>
        </div>
        <!-- Video Card Example -->
        <div class="video-card">
          <div class="user-info">
            <img src="img\468287479_575638201716744_3622098773697684960_n.jpg" alt="User Profile">
            <span>Christian Cappara</span>
          </div>
          <div class="video-caption"> A Beautiful butterfly</div>
          <video controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
          <div class="video-actions">
            <button><i class="fas fa-thumbs-up"></i> Like</button>
            <button><i class="fas fa-comment"></i> Comment</button>
            <button><i class="fas fa-share"></i> Share</button>
          </div>
        </div>

        <div class="video-card">
          <div class="user-info">
            <img src="img\454650902_3720406161550262_7354730865339454570_n.jpg" alt="User Profile">
            <span>Jhuniel Galang</span>
          </div>
          <div class="video-caption">A brown bear</div>
          <video controls>
            <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
          <div class="video-actions">
            <button><i class="fas fa-thumbs-up"></i> Like</button>
            <button><i class="fas fa-comment"></i> Comment</button>
            <button><i class="fas fa-share"></i> Share</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
