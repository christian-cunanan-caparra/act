<script>

  function toggleDropdown() {
          const dropdown = document.getElementById("dropdownMenu");
          dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
      }
  
      // Close the dropdown if clicked outside
      window.onclick = function(event) {
          if (!event.target.matches('.profile-dropdown img')) {
              const dropdown = document.getElementById("dropdownMenu");
              if (dropdown && dropdown.style.display === "block") {
                  dropdown.style.display = "none";
              }
          }
      };


 // Function to show the Messages section
 function showMessages() {
          document.getElementById('messages-section').style.display = 'block';
      }
  
      // Function to handle sending messages
      function sendMessage(event) {
          event.preventDefault();
          const messageInput = document.getElementById('message-input');
          const messagesDisplay = document.getElementById('messages-display');
  
          if (messageInput.value.trim() !== '') {
              const newMessage = document.createElement('p');
              newMessage.textContent = messageInput.value;
              newMessage.style.padding = '10px';
              newMessage.style.borderBottom = '1px solid #ddd';
  
              messagesDisplay.appendChild(newMessage);
              messageInput.value = '';
          }
      }


function showMessages() {
    document.getElementById('messages-section').style.display = 'block';

    

    // Check if there are messages
    const messagesDisplay = document.getElementById('messages-display');
    const noChatsDiv = document.querySelector('.no-chats');

    if (messagesDisplay.children.length > 0) {
        noChatsDiv.style.display = 'none';  // Hide "No chats" section if messages are present
    } else {
        noChatsDiv.style.display = 'block';  // Show "No chats" section if no messages
    }
}
