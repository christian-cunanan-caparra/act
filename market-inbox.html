<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketplace</title>
<style>
  
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f0f2f5;
}

header {
      background-color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header-left {
      display: flex;
      align-items: center;
    }

    .header-left img {
      width: 40px;
      margin-right: 15px;
    }

    .header-left input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      width: 300px;
    }

    .header-right {
      display: flex;
      align-items: center;
    }

    .header-right img {
      width: 40px;
      margin: 0 10px;
      cursor: pointer;
    }

    .profile-dropdown {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      right: 0;
      background-color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
      min-width: 150px;
      z-index: 1000;
    }

    .dropdown-menu a {
      display: block;
      padding: 10px 15px;
      text-decoration: none;
      color: #333;
      font-size: 14px;
      transition: background-color 0.2s;
    }

    .dropdown-menu a:hover {
      background-color: #f0f2f5;
    }
.container {
  display: flex;
  min-height: 100vh;
}


.sidebar {
  width: 300px; /* Adjust width */
  background-color: #f5f6f7;
  padding: 15px;
  border-right: 1px solid #ddd;
}

.sidebar {
                width: 25%;
                padding: 20px;
                background-color: white;
                border-radius: 10px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }

.sidebar h1 {
  font-size: 20px;
  color: #333;
  margin-bottom: 20px;
  text-align: left;
}

.sidebar ul {
  list-style: none;
  padding: 0;
  margin: 0 0 20px;
}

.sidebar ul li {
  margin-bottom: 10px;
}

.sidebar ul li a {
  display: flex;
  align-items: center;
  text-decoration: none;
  color: #333;
  font-size: 14px;
  padding: 5px 10px;
  border-radius: 5px;
}

.sidebar ul li a:hover {
  background-color: #e4e6eb;
}

.create-listing-btn {
  display: block;
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  background-color: #e7f3ff;
  color: #1877f2;
  font-weight: bold;
  text-align: center;
  border: 1px solid #ddd;
  border-radius: 5px;
  cursor: pointer;
}

.create-listing-btn:hover {
  background-color: #d6eaff;
}

.location,
.categories {
  margin-bottom: 20px;
}

.location h2,
.categories h2 {
  font-size: 16px;
  font-weight: bold;
  color: #555;
  margin-bottom: 5px;
}

.location p {
  font-size: 14px;
  color: #777;
}

.categories ul li a {
  font-size: 14px;
  color: #1877f2;
  text-decoration: none;
}


.main-content {
  flex-grow: 1;
  padding: 20px;
}


.search-bar {
  display: flex;
  margin-bottom: 20px;
}

.search-bar input {
  flex-grow: 1;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px 0 0 4px;
}

.search-bar button {
  padding: 10px 15px;
  background-color: #1877f2;
  color: white;
  border: none;
  border-radius: 0 4px 4px 0;
  cursor: pointer;
}

.search-bar button:hover {
  background-color: #145dbf;
}


.product-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
}

.product-card {
  background-color: #ffffff;
  border: 1px solid #ddd;
  border-radius: 8px;
  overflow: hidden;
  text-align: center;
  padding: 10px;
}

.product-card img {
  width: 100%;
  height: auto;
  border-bottom: 1px solid #ddd;
  margin-bottom: 10px;
}

.product-card h3 {
  font-size: 18px;
  margin-bottom: 5px;
  color: #333;
}

.product-card p {
  font-size: 16px;
  color: #555;
}

.product-card img {
    width: 150px;
    height: 150px; 
    object-fit: cover; 
    border-bottom: 1px solid #ddd;
    margin-bottom: 10px;
  }

  


</style>
</head>
<body>

  
  <header>
    <div class="header-left">
        <img src="img/facebook-logo-0.png" alt="Facebook Logo">
       
    </div>
    <div class="header-right">
        <img src="https://cdn-icons-png.flaticon.com/512/1946/1946429.png" alt="Home">
        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828476.png" alt="Messages">
        <img src="https://cdn-icons-png.flaticon.com/512/2910/2910766.png" alt="Notifications">
        <div class="profile-dropdown">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile" onclick="toggleDropdown()">
            <div class="dropdown-menu" id="dropdownMenu">
                <a href="profile.html">Profile</a>
   
        <a href="index.html">Logout</a>
            </div>
        </div>
    </div>
</header>

  

  <div class="container">

  
    <aside class="sidebar">
      <h1>Marketplace</h1>
      <nav>
        <ul>
          <li><a href="marketplace.html">Browse all</a></li>
          <li><a href="market-notif.html">Notifications</a></li>
          <li><a href="market-inbox.html">Inbox</a></li>
          <li><a href="#">Buying</a></li>
          <li><a href="#">Selling</a></li>
        </ul>
        <button class="create-listing-btn">+ Create new listing</button>
        <div class="location">
          <h2>Location</h2>
          <p>Sta. Ana, Pampanga Â· Within 12 km</p>
        </div>
        <div class="categories">
          <h2>Categories</h2>
          <ul>
            <li><a href="#">Vehicles</a></li>
          </ul>
        </div>
      </nav>
    </aside>

    <main class="main-content">
     
   
    </main>
  </div>
</body>
</html>
