<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketplace</title>
<style>
  
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f0f2f5;
}

.container {
  display: flex;
  min-height: 100vh;
}


.sidebar {
  width: 250px;
  background-color: #ffffff;
  border-right: 1px solid #ddd;
  padding: 20px;
}

.sidebar h1 {
  font-size: 24px;
  color: #1877f2;
  margin-bottom: 20px;
}

.sidebar nav ul {
  list-style: none;
}

.sidebar nav ul li {
  margin-bottom: 10px;
}

.sidebar nav ul li a {
  text-decoration: none;
  color: #333;
  font-size: 16px;
}

.sidebar nav ul li a:hover {
  color: #1877f2;
}


.main-content {
  flex-grow: 1;
  padding: 20px;
}


.search-bar {
  display: flex;
  margin-bottom: 20px;
}

.search-bar input {
  flex-grow: 1;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px 0 0 4px;
}

.search-bar button {
  padding: 10px 15px;
  background-color: #1877f2;
  color: white;
  border: none;
  border-radius: 0 4px 4px 0;
  cursor: pointer;
}

.search-bar button:hover {
  background-color: #145dbf;
}


.product-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
}

.product-card {
  background-color: #ffffff;
  border: 1px solid #ddd;
  border-radius: 8px;
  overflow: hidden;
  text-align: center;
  padding: 10px;
}

.product-card img {
  width: 100%;
  height: auto;
  border-bottom: 1px solid #ddd;
  margin-bottom: 10px;
}

.product-card h3 {
  font-size: 18px;
  margin-bottom: 5px;
  color: #333;
}

.product-card p {
  font-size: 16px;
  color: #555;
}

.product-card img {
    width: 150px;
    height: 150px; 
    object-fit: cover; 
    border-bottom: 1px solid #ddd;
    margin-bottom: 10px;
  }

</style>
</head>
<body>
  <div class="container">
  
    <aside class="sidebar">
      <h1>Marketplace</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Browse All</a></li>
          <li><a href="#">Categories</a></li>
          <li><a href="#">Your Listings</a></li>
          <li><a href="#">Saved</a></li>
          <li><a href="#">Messages</a></li>
          <li><a href="#">Account Settings</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
     
      <div class="search-bar">
        <input type="text" placeholder="Search Marketplace...">
        <button>Search</button>
      </div>

   
      <section class="product-grid">
     
        <div class="product-card">
          <img src="img/tablet.jpg" alt="Product 1">
          <h3>Product 1</h3>
          <p>$100</p>
        </div>
        <div class="product-card">
          <img src="img/iPhone_16_Pro_Max_Desert_Titanium_PDP_Image_Position_1__en-WW.webp" alt="Product 2">
          <h3>Product 2</h3>
          <p>$200</p>
        </div>
        <div class="product-card">
          <img src="img/2019-honda-civic-1-8-s-exterior-quarter-5f50a0b346ea0.jpg" alt="Product 3">
          <h3>Product 3</h3>
          <p>$50</p>
        </div>
        <div class="product-card">
          <img src="https://via.placeholder.com/150" alt="Product 4">
          <h3>Product 4</h3>
          <p>$300</p>
        </div>
        <div class="product-card">
          <img src="https://via.placeholder.com/150" alt="Product 5">
          <h3>Product 5</h3>
          <p>$75</p>
        </div>
        <div class="product-card">
          <img src="https://via.placeholder.com/150" alt="Product 6">
          <h3>Product 6</h3>
          <p>$150</p>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
