<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header-left">
            <img src="img/facebook-logo-0.png" alt="Facebook Logo">
            <input id="searchBar" type="text" placeholder="Search Facebook">
        </div>
        <div class="header-right">
            <img src="https://cdn-icons-png.flaticon.com/512/1946/1946429.png" alt="Home">
            <img src="https://cdn-icons-png.flaticon.com/512/1828/1828476.png" alt="Messages">
            <img src="https://cdn-icons-png.flaticon.com/512/2910/2910766.png" alt="Notifications">
        </div>
    </header>

    <div class="profile-section">
        <div class="profile-banner">
            <img class="profile-picture" src="img/468287479_575638201716744_3622098773697684960_n.jpg" alt="Profile Picture">
        </div>
        <div class="profile-details">
            <h1>Christian Caparra</h1>
            <p>@chano</p>
            <p>Bio: Gutom lang!!</p>
        </div>
        <div class="profile-nav">
            <a href="#">Posts</a>
            <a href="#">About</a>
            <a href="#">Friends</a>
            <a href="#">Photos</a>
        </div>
    </div>

    <div class="profile-content">
        <div class="post">
            <div class="post-header">
                <img src="img/468287479_575638201716744_3622098773697684960_n.jpg" alt="User">
                <div>
                    <div class="name">Christin Caparra</div>
                    <div class="time">2 hours ago</div>
                </div>
            </div>
            <div class="post-content">
                Had a great day exploring the city and enjoying the weather! #blessed
            </div>
            <div class="post-actions">
                <button>Like</button>
                <button>Comment</button>
                <button>Share</button>
            </div>
        </div>
        <div class="post">
            <div class="post-header">
                <img src="img/468287479_575638201716744_3622098773697684960_n.jpg" alt="User">
                <div>
                    <div class="name">Christian Caparra</div>
                    <div class="time">5 hours ago</div>
                </div>
            </div>
            <div class="post-content">
                New project coming soon. Stay tuned! #excited
            </div>
            <div class="post-actions">
                <button>Like</button>
                <button>Comment</button>
                <button>Share</button>
            </div>
        </div>
    </div>
</body>
</html>
