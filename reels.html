<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reels Page</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/2048px-2021_Facebook_icon.svg.png">
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .reel {
      position: relative;
      margin-bottom: 20px;
    }

    .reel video {
      width: 100%;
      height: auto;
      display: block;
    }

    .reel-info {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
    }

    .reel-info h3 {
      margin-bottom: 5px;
      font-size: 18px;
    }

    .reel-info p {
      font-size: 14px;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      background-color: #fff;
      border-top: 1px solid #ccc;
    }

    .actions button {
      flex: 1;
      border: none;
      background-color: transparent;
      font-size: 16px;
      color: #555;
      cursor: pointer;
      padding: 10px;
    }

    .actions button:hover {
      background-color: #f0f2f5;
      border-radius: 5px;
    }

    .actions button i {
      margin-right: 8px;
    }

    .divider {
      height: 100%;
      width: 1px;
      background-color: #ccc;
    }

    .user-info {
      padding: 10px 15px;
      display: flex;
      align-items: center;
      background-color: #fff;
    }

    .user-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .user-info .name {
      font-weight: bold;
    }

    .user-info .time {
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Reels -->
    <div class="reel">
      <video src="videos/reels1.mp4" controls></video>
      <div class="reel-info">
        <h3>Exciting Adventure</h3>
        <p>Discover the beauty of nature üåø</p>
      </div>
    </div>
    
    <div class="user-info">
      <img src="img/422886398_8143352062343752_1286942911298102858_n.jpg" alt="User Profile">
      <div>
        <p class="name">Micheal De Ramos</p>
        <p class="time">2 hours ago</p>
      </div>
    </div>

    <div class="actions">
      <button><i>üëç</i> Like</button>
      <div class="divider"></div>
      <button><i>üí¨</i> Comment</button>
      <div class="divider"></div>
      <button><i>‚Üó</i> Share</button>
    </div>

    <!-- Another Reel -->
    <div class="reel">
      <video src="videos/reels2.mp4" controls></video>
      <div class="reel-info">
        <h3>City Life</h3>
        <p>Vibes of the bustling city üåÜ</p>
      </div>
    </div>
    
    <div class="user-info">
      <img src="img/454650902_3720406161550262_7354730865339454570_n.jpg" alt="User Profile">
      <div>
        <p class="name">Jhuniel Galang</p>
        <p class="time">4 hours ago</p>
      </div>
    </div>

    <div class="actions">
      <button><i>üëç</i> Like</button>
      <div class="divider"></div>
      <button><i>üí¨</i> Comment</button>
      <div class="divider"></div>
      <button><i>‚Üó</i> Share</button>
    </div>
  </div>
</body>
</html>
