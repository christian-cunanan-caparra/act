<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch Videos</title>
</head>

<style>
    /* Watch Videos Page */
.videos-container {
  background-color: #f0f2f5;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
}

.videos-header {
  width: 100%;
  max-width: 1200px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.videos-header h1 {
  font-size: 2rem;
  color: #333;
}

.watch-button {
  padding: 10px 20px;
  font-size: 1rem;
  font-weight: bold;
  color: #fff;
  background-color: #1877f2;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.video-gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 20px;
  width: 100%;
  max-width: 1200px;
}

.video-card {
  background-color: #fff;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.video-card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-bottom: 2px solid #ddd;
}

.video-title {
  padding: 10px;
  font-size: 1rem;
  color: #333;
  text-align: center;
}

@media (max-width: 768px) {
  .videos-header {
    flex-direction: column;
    align-items: flex-start;
  }

  .videos-header h1 {
    font-size: 1.5rem;
  }
}

</style>
<body>
  <div class="container videos-container">
    <div class="videos-header">
      <h1>Watch Videos</h1>
      <button class="watch-button">Watch Now</button>
    </div>
    
    <div class="video-gallery">
      <div class="video-card">
        <img src="https://via.placeholder.com/300x200" alt="Video Thumbnail">
        <p class="video-title">Sample Video 1</p>
      </div>
      <div class="video-card">
        <img src="https://via.placeholder.com/300x200" alt="Video Thumbnail">
        <p class="video-title">Sample Video 2</p>
      </div>
      <div class="video-card">
        <img src="https://via.placeholder.com/300x200" alt="Video Thumbnail">
        <p class="video-title">Sample Video 3</p>
      </div>
      <div class="video-card">
        <img src="https://via.placeholder.com/300x200" alt="Video Thumbnail">
        <p class="video-title">Sample Video 4</p>
      </div>
    </div>
  </div>
</body>
</html>
